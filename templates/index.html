<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AQI Location & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Background Image */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://images.unsplash.com/photo-1629652320041-c2c555e68101?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    /* Semi-transparent form box */
    .container {
      background: rgba(1, 1, 1, 0.75); /* 75% opacity */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
    }
    input:focus {
      outline: none;
      background: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #a45fff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #e05a5a;
      transform: scale(1.05);
    }

    .message {
      margin: 15px 0;
      color: #ff5f5f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter Your Details</h1>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form action="/sample_data" method="POST">
      <label for="location">Location (Station Name):</label>
      <input type="text" id="location" name="location" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required min="2020-01-01" max="2030-12-31"/>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
